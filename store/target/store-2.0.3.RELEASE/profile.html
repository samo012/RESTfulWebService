<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 class="text-center">Edit User</h1>

<div class="container">
    <form class="form" ng-submit="register()">
        <div class="row">


            <div class="col-6">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" ng-model="registerForm.first_name" required>
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" ng-model="registerForm.last_name" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" ng-model="registerForm.username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
                </div>
                <div>
                    <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
                </div>
            </div>

        </div>
    </form>

</div>

</body>
</html>
