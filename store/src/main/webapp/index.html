<body>

<h1 class="title">Samole's Store</h1>

<div class="topnav">
  <div class="search-container">
    <form class="form-inline col-xs-11">
      <input style = "width:40%" id = "myInput" class="form-control" type="search" placeholder="Search for products..." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
  <a href="/profile.html" class="glyphicon glyphicon-user" style="float:right"></a>
  <a href="/cart.html"class="glyphicon glyphicon-shopping-cart" style="float:right"></a>
</div>

<div id="btnContainer">
  <button class="btn" onclick="listView()"><i class="fa fa-bars"></i> List</button>
  <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
</div>
<br>

<!--<button id="login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>-->

<div id="login" class="modal">

    <form class="modal-content animate">
        <div class="imgcontainer">
            <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="lcontainer">
            <label for="fn"><b>First Name</b></label>
            <input id ="fn" type="text" placeholder="Enter First Name" name="fn" required>

            <label for="ln"><b>Last Name</b></label>
            <input id="ln" type="text" placeholder="Enter Last Name" name="ln" required>

            <label for="usr"><b>Username</b></label>
            <input id ="usr" type="text" placeholder="Enter Username" name="user" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="Enter Email" name="email" required>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="fcontainer" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="submit" onclick="createUser(); setCookie(document.getElementById('usr').value)">Login</button>
        </div>
    </form>
</div>


<div id="root"></div>"us
<script src="js/scripts.js"></script>

</body>
</html>
